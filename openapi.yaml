openapi: 3.0.3
info:
  title: CSV2GEO Geocoding API
  description: |
    Fast, accurate geocoding API powered by 446M+ addresses worldwide.

    ## Features
    - Forward geocoding (address → coordinates)
    - Reverse geocoding (coordinates → address)
    - Batch processing (up to 10,000 addresses per request)
    - Global coverage with rooftop-level accuracy

    ## Authentication
    All requests require an API key. Include it as:
    - Query parameter: `?api_key=YOUR_KEY`
    - Header: `Authorization: Bearer YOUR_KEY`

    Get your API key at [csv2geo.com/api-keys](https://csv2geo.com/api-keys)

    ### API Key Permissions
    Each API key can have specific permissions:
    - `forward` - Forward geocoding (address → coordinates)
    - `reverse` - Reverse geocoding (coordinates → address)
    - `batch` - Batch processing (POST endpoints)

    ## Rate Limits
    Rate limits are enforced per API key. Check response headers for your current usage:
    - `X-RateLimit-Limit` - Maximum requests per minute
    - `X-RateLimit-Remaining` - Requests remaining in current window
    - `X-RateLimit-Reset` - Unix timestamp when the window resets

    | Tier | Requests/min | Batch Size |
    |------|--------------|------------|
    | Free | 100 | 100 |
    | Starter | 1,000 | 1,000 |
    | Growth | 5,000 | 5,000 |
    | Pro | 10,000 | 10,000 |
  version: 1.0.0
  contact:
    name: Scale Campaign
    url: https://csv2geo.com
    email: admin@csv2geo.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.csv2geo.com/v1
    description: Production server

security:
  - ApiKeyQuery: []
  - ApiKeyHeader: []

tags:
  - name: Geocoding
    description: Forward geocoding - convert addresses to coordinates
  - name: Reverse Geocoding
    description: Reverse geocoding - convert coordinates to addresses
  - name: Batch
    description: Batch processing for multiple addresses

paths:
  /geocode:
    get:
      tags:
        - Geocoding
      summary: Geocode a single address
      description: Convert a single address to latitude/longitude coordinates
      operationId: geocodeSingle
      parameters:
        - name: q
          in: query
          required: true
          description: The address to geocode
          schema:
            type: string
          example: "1600 Pennsylvania Ave, Washington DC"
        - name: country
          in: query
          required: false
          description: Limit results to a specific country (ISO 3166-1 alpha-2)
          schema:
            type: string
          example: "US"
        - name: limit
          in: query
          required: false
          description: Maximum number of results to return (1-5)
          schema:
            type: integer
            minimum: 1
            maximum: 5
            default: 1
        - name: format
          in: query
          required: false
          description: Response format
          schema:
            type: string
            enum: [full, simple]
            default: full
      responses:
        '200':
          description: Successful geocoding response
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: Maximum requests per minute
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Requests remaining in current window
            X-RateLimit-Reset:
              schema:
                type: integer
              description: Unix timestamp when window resets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeocodeResponse'
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - invalid or missing API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missing_key:
                  summary: Missing API key
                  value:
                    error:
                      code: missing_api_key
                      message: "API key is required. Provide it via 'api_key' query parameter or 'Authorization: Bearer <key>' header."
                      status: 401
                invalid_key:
                  summary: Invalid API key
                  value:
                    error:
                      code: invalid_api_key
                      message: "Invalid API key provided."
                      status: 401
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: insufficient_permissions
                  message: "This API key does not have 'forward' geocoding permission."
                  status: 403
        '429':
          description: Rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
              description: Seconds until rate limit resets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: rate_limit_exceeded
                  message: "Rate limit exceeded. Please wait before making more requests."
                  status: 429
                  retry_after: 45

    post:
      tags:
        - Batch
      summary: Batch geocode multiple addresses
      description: Convert up to 10,000 addresses to coordinates in a single request
      operationId: geocodeBatch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchGeocodeRequest'
      responses:
        '200':
          description: Successful batch geocoding response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchGeocodeResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /reverse:
    get:
      tags:
        - Reverse Geocoding
      summary: Reverse geocode a single coordinate
      description: Convert latitude/longitude coordinates to a human-readable address
      operationId: reverseSingle
      parameters:
        - name: lat
          in: query
          required: true
          description: Latitude
          schema:
            type: number
            format: double
            minimum: -90
            maximum: 90
          example: 38.8977
        - name: lng
          in: query
          required: true
          description: Longitude
          schema:
            type: number
            format: double
            minimum: -180
            maximum: 180
          example: -77.0365
        - name: format
          in: query
          required: false
          description: Response format
          schema:
            type: string
            enum: [full, simple]
            default: full
      responses:
        '200':
          description: Successful reverse geocoding response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReverseGeocodeResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Batch
      summary: Batch reverse geocode multiple coordinates
      description: Convert up to 10,000 coordinates to addresses in a single request
      operationId: reverseBatch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchReverseRequest'
      responses:
        '200':
          description: Successful batch reverse geocoding response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchReverseResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      tags:
        - System
      summary: Health check
      description: Check API status and version
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  version:
                    type: string
                    example: "1.0.0"
                  timestamp:
                    type: string
                    format: date-time

components:
  securitySchemes:
    ApiKeyQuery:
      type: apiKey
      in: query
      name: api_key
      description: API key passed as query parameter
    ApiKeyHeader:
      type: http
      scheme: bearer
      description: API key passed as Bearer token in Authorization header

  schemas:
    GeocodeResponse:
      type: object
      properties:
        query:
          type: string
          description: The original query
          example: "1600 Pennsylvania Ave, Washington DC"
        results:
          type: array
          items:
            $ref: '#/components/schemas/GeocodeResult'
        meta:
          $ref: '#/components/schemas/Meta'

    GeocodeResult:
      type: object
      properties:
        formatted_address:
          type: string
          description: Full formatted address
          example: "1600 Pennsylvania Avenue NW, Washington, DC 20500"
        location:
          $ref: '#/components/schemas/Location'
        accuracy:
          type: string
          description: Accuracy level of the geocode
          enum: [rooftop, range_interpolation, geometric_center, approximate]
          example: "rooftop"
        accuracy_score:
          type: number
          format: float
          description: Confidence score (0-1)
          example: 0.98
        components:
          $ref: '#/components/schemas/AddressComponents'
        source:
          type: string
          description: Data source attribution
          example: "Overture Maps Foundation"

    Location:
      type: object
      properties:
        lat:
          type: number
          format: double
          description: Latitude
          example: 38.8977
        lng:
          type: number
          format: double
          description: Longitude
          example: -77.0365

    AddressComponents:
      type: object
      properties:
        house_number:
          type: string
          example: "1600"
        street:
          type: string
          example: "Pennsylvania Avenue NW"
        unit:
          type: string
          nullable: true
          example: null
        city:
          type: string
          example: "Washington"
        state:
          type: string
          example: "DC"
        postcode:
          type: string
          example: "20500"
        country:
          type: string
          description: ISO 3166-1 alpha-2 country code
          example: "US"

    ReverseGeocodeResponse:
      type: object
      properties:
        query:
          $ref: '#/components/schemas/Location'
        results:
          type: array
          items:
            $ref: '#/components/schemas/GeocodeResult'
        meta:
          $ref: '#/components/schemas/Meta'

    BatchGeocodeRequest:
      type: object
      required:
        - addresses
      properties:
        addresses:
          type: array
          description: List of addresses to geocode (max 10,000)
          maxItems: 10000
          items:
            type: string
          example:
            - "1600 Pennsylvania Ave, Washington DC"
            - "350 Fifth Avenue, New York, NY"
            - "1 Infinite Loop, Cupertino, CA"

    BatchGeocodeResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/GeocodeResponse'
        meta:
          $ref: '#/components/schemas/BatchMeta'

    BatchReverseRequest:
      type: object
      required:
        - coordinates
      properties:
        coordinates:
          type: array
          description: List of coordinates to reverse geocode (max 10,000)
          maxItems: 10000
          items:
            $ref: '#/components/schemas/Location'
          example:
            - lat: 38.8977
              lng: -77.0365
            - lat: 40.7484
              lng: -73.9857

    BatchReverseResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/ReverseGeocodeResponse'
        meta:
          $ref: '#/components/schemas/BatchMeta'

    Meta:
      type: object
      properties:
        version:
          type: string
          example: "v1"
        timestamp:
          type: string
          format: date-time
        credits_used:
          type: integer
          example: 1
        credits_remaining:
          type: integer
          example: 9999

    BatchMeta:
      type: object
      properties:
        version:
          type: string
          example: "v1"
        timestamp:
          type: string
          format: date-time
        total_addresses:
          type: integer
          example: 3
        successful:
          type: integer
          example: 3
        failed:
          type: integer
          example: 0
        credits_used:
          type: integer
          example: 3
        credits_remaining:
          type: integer
          example: 9997

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: |
                Error code. Possible values:
                - `missing_api_key` - No API key provided
                - `invalid_api_key` - API key not found or malformed
                - `api_key_revoked` - API key has been revoked
                - `insufficient_permissions` - API key lacks required permission
                - `rate_limit_exceeded` - Too many requests
                - `invalid_request` - Missing or invalid parameters
              example: "invalid_api_key"
            message:
              type: string
              description: Human-readable error message
              example: "The provided API key is invalid or has been revoked."
            status:
              type: integer
              description: HTTP status code
              example: 401
            retry_after:
              type: integer
              description: Seconds to wait before retrying (only for rate_limit_exceeded)
              example: 45
