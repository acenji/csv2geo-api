<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV2GEO API Documentation</title>
  <meta name="description" content="API documentation for CSV2GEO geocoding service. Convert addresses to coordinates and back.">

  <!-- Favicon -->
  <link rel="icon" href="https://csv2geo.com/favicon.ico">

  <!-- Scalar CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- Scalar API Reference -->
  <script
    id="api-reference"
    data-url="/csv2geo-api/openapi.yaml"
    data-configuration='{
      "theme": "purple",
      "layout": "modern",
      "showSidebar": true,
      "hideModels": false,
      "hideDownloadButton": false,
      "hiddenClients": [],
      "defaultHttpClient": {
        "targetKey": "shell",
        "clientKey": "curl"
      },
      "metadata": {
        "title": "CSV2GEO API"
      },
      "servers": [
        {
          "url": "https://api.csv2geo.com/v1",
          "description": "Production"
        }
      ]
    }'
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
</body>
</html>
